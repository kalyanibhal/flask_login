    <title>Account Confirmation</title>

        body {

            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .header {
            color: #1E90FF; /* Blue color */
        }
        .message {
            font-size: 28px;
            color: #14dc7b; /* Red color */

            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

</head>

    <div class="container">
        <div class="header">
            <h1>Account Confirmation</h1>
        </div>
